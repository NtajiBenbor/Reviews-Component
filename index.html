<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Review component</title>
</head>
<body>
    <header>
        <h1>Our Reviews</h1>
        <div class="line"></div>
    </header>
    <main>
        <section class="container">
            <article>
                <div class="img-container">
                    <img src="" alt="" class="person-image" id="personImg">
                </div>
                <h2 class="person-name" id="personName"></h2>
                <h3 class="person-job" id="job"></h3>
                <div class="review">
                    <p id="review"></p>
                </div>
                <div class="controls">
                    <div>
                        <i class="left-btn switch" id="left-btn"></i>
                        <i class="right-btn switch" id="right-btn"></i>
                    </div>
                    <div>
                        <button class="suprise-btn" id="supriseButton">Suprise Me</button>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
